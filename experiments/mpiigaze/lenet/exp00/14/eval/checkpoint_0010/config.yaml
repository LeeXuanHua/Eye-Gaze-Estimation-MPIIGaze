mode: MPIIGaze
dataset:
  dataset_dir: datasets/MPIIGaze.h5
transform:
  mpiifacegaze_face_size: 224
  mpiifacegaze_gray: False
device: cuda
model:
  name: lenet
  backbone:
    name: resnet_simple
    pretrained: resnet18
    resnet_block: basic
    resnet_layers: [2, 2, 2]
train:
  batch_size: 64
  optimizer: sgd
  base_lr: 0.01
  momentum: 0.9
  nesterov: True
  weight_decay: 0.0001
  no_weight_decay_on_bn: False
  loss: L2
  seed: 0
  val_first: True
  val_period: 1
  test_id: 0
  val_ratio: 0.1
  output_dir: experiments/mpiigaze/exp00
  log_period: 100
  checkpoint_period: 10
  use_tensorboard: True
  train_dataloader:
    num_workers: 2
    drop_last: True
    pin_memory: False
  val_dataloader:
    num_workers: 1
    pin_memory: False
tensorboard:
  train_images: False
  val_images: False
  model_params: False
optim:
  adam:
    betas: (0.9, 0.999)
scheduler:
  epochs: 40
  type: multistep
  milestones: [20, 30]
  lr_decay: 0.1
  lr_min_factor: 0.001
test:
  test_id: 14
  checkpoint: experiments/mpiigaze/lenet/exp00//14/checkpoint_0010.pth
  output_dir: experiments/mpiigaze/lenet/exp00//14/eval
  batch_size: 256
  dataloader:
    num_workers: 4
    pin_memory: False
face_detector:
  mode: dlib
  dlib:
    model: data/dlib/shape_predictor_68_face_landmarks.dat
gaze_estimator:
  checkpoint: ''
  camera_params: ''
  normalized_camera_params: data/calib/normalized_camera_params_eye.yaml
  normalized_camera_distance: 0.6
demo:
  use_camera: True
  display_on_screen: True
  wait_time: 1
  video_path: ''
  output_dir: ''
  output_file_extension: mp4
  head_pose_axis_length: 0.05
  gaze_visualization_length: 0.05
  show_bbox: True
  show_head_pose: True
  show_landmarks: True
  show_normalized_image: False
  show_template_model: False
cudnn:
  benchmark: True
  deterministic: False